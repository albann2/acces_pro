<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./dist/css/logEtReg.css">
    <link rel="stylesheet" href="./dist/css/register.css">
    <title>Register1</title>
</head>
<body>
    <div class="principal">
        <div class="gauche">
            <h1>Acces Professionnel</h1>
            <div class="img">
                <p>
                    <img src="./dist/img/1.png" alt="">
                </p>
            </div>
        </div>
        <div class="droite">
            <div class="haut">
                <p>
                    <i class="fas fa-arrow-left"></i>
                    Creating Learner Account
                </p>
            </div>
            <div class="bas">
                <form action="./validation1.html">
                    <h1>Registration</h1>
                    <div class="formcont">
                        <input type="text" placeholder="Full name" style="background-image: url(./dist/img/icons8-utilisateur-24.png);">
                        <input type="email" placeholder="Void email" style="background-image: url(./dist/img/icons8-message-rempli-50.png);">
                        <input type="text" placeholder="Phone number" style="background-image: url(./dist/img/icons8-téléphone-50.png);">
                        <input type="date" placeholder="Date of birth">
                        <input type="password" placeholder="Password" style="background-image: url(./dist/img/icons8-verrouiller-2-50.png);">
                        <input type="password" placeholder="Confirm Password" style="background-image: url(./dist/img/icons8-verrouiller-2-50.png);">
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
